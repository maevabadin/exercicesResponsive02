<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Responsive 2</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- ligne bleue (primary) -->
      <div class="row">
        <!--
        col-lg-3 = sur un écran large, ma div prend 3 colonnes
        col-sm-6 = sur un écran petit (small), ma div prend 6 colonnes
        col-6 = pour les tous petits écrans, ma div prend 6 colonnes
        ma row répartit sur 12 colonnes en fonction de ce que j'ai indiqué
        text-lg-right = sur un écran large, mon texte est justifié à droite
        text-sm-right = sur un petit écran (small), mon texte est justifié à gauche
        -->
        <div class="col-lg-3 col-sm-6 col-6 bg-primary text-white text-lg-right text-sm-left text-left border border-white">BLOC 1</div>
        <div class="col-lg-3 col-sm-6 col-6 bg-primary text-white text-lg-right text-sm-left text-left border border-white">BLOC 2</div>
        <div class="col-lg-3 col-sm-6 col-6 bg-primary text-white text-lg-right text-sm-left text-left border border-white">BLOC 3</div>
        <div class="col-lg-3 col-sm-6 col-6 bg-primary text-white text-lg-right text-sm-left text-left border border-white">BLOC 4</div>
      </div>
      <!-- ligne jaune/orange (warning) -->
      <div class="row">
        <div class="col-lg-3 col-sm-12 col-12 bg-warning text-white text-lg-left text-sm-center text-center border border-white">BLOC 5</div>
        <div class="col-lg-2 col-sm-4 col-4 bg-warning text-white text-lg-left text-sm-right text-right border border-white">BLOC 6</div>
        <div class="col-lg-2 col-sm-4 col-4 bg-warning text-white text-lg-left text-sm-right text-right border border-white">BLOC 7</div>
        <div class="col-lg-2 col-sm-4 col-4 bg-warning text-white text-lg-left text-sm-right text-right border border-white">BLOC 8</div>
        <div class="col-lg-3 col-sm-12 col-12 bg-warning text-white text-lg-left text-sm-center text-center border border-white">BLOC 9</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
